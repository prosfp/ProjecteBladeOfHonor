<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white-japan flex items-center justify-center h-screen">
    <div class="bg-black-japan lg:flex hidden justify-center items-center h-screen w-2/5">
        <img src="../public/img/LLetresJapoLogin.png" class="w-full max-w-[1920px] sm:w-2/5 h-auto">
    </div>

    <div class="flex justify-center items-center h-screen w-full lg:w-2/3">
        <form action="" class="w-full max-w-sm lg:w-1/3 px-4">
            <h1 class="text-red-japan text-6xl mb-20 text-shadow font-bold text-center">LOGIN</h1>
            <div class="mb-6 flex items-center">
                <i class="fa-solid fa-user text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="text" placeholder="Username">
            </div>
            <div class="mb-6 flex items-center">
                <i class="fa-solid fa-lock text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="password" placeholder="Password">
            </div>
            <div class="flex justify-around items-center">
                <a href="#" class="text-red-japan hover:underline text-md underline decoration-solid">Forget Password?</a>
                <a href="./home.html">
                    <button type="button" class="bg-red-japan text-white px-12 py-2 rounded hover:bg-red-700">Log In</button>
                </a>
            </div>
            <div class="flex justify-center text-md items-center mt-4">
                <p class="text-black-japan text-center">Don't have an account?
                    <a class="text-red-japan hover:underline" href="./signup.html">Create new</a>
                </p>
            </div>
            <div class="flex items-center justify-center my-6">
                <hr class="w-1/3 border-t-2 border-gray-400">
                <span class="mx-2 text-lg font-semibold text-black-japan">OR</span>
                <hr class="w-1/3 border-t-2 border-gray-400">
            </div>
            <div class="mt-6 flex justify-around items-center">
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-discord"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-apple"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-meta"></i></a>
            </div>
        </form>
        
        <div class="fixed bottom-0 right-0 text-center mb-4 hidden lg:block" style="writing-mode: vertical-lr;">
            <p class="text-gray-700 font-light text-sm">
                <span class="rotate-text">Â©</span> Made by Luis & Yasser
            </p>
        </div>
    </div>

    <img src="../public/img/SamuraiLogIn.png" class="absolute bottom-0 left-1/3 transform -translate-x-1/3 z-10 w-full max-w-[1920px] sm:w-1/4 h-auto hidden lg:block">
</body>
</html>
