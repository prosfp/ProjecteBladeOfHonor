<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black-japan font-serif">
    <nav
      class="bg-black-japan text-white-japan py-4 flex justify-between items-center"
    >
      <button
        id="menuButton"
        class="text-white-japan ml-4 md:hidden focus:outline-none"
      >
        <svg
          class="w-8 h-8"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>

      <div class="text-5xl text-red-japan mx-auto md:ml-20">Blade of Honor</div>

      <div class="hidden menu md:flex space-x-20 text-lg mr-20">
        <a href="./home.html" class="hover:text-red-japan text-2xl">Home</a>
        <a href="#" class="hover:text-red-japan font-bold text-2xl">Dojo</a>
        <a href="#" class="hover:text-red-japan text-2xl">About Us</a>
        <a href="#" class="hover:text-red-japan text-2xl">Charity Work</a>
        <a href="./login.html" class="hover:text-red-japan text-2xl">Log Out</a>
      </div>
    </nav>

    <div
      id="mobileMenu"
      class="hidden flex flex-col items-start space-y-4 md:hidden bg-black-japan text-white-japan p-4"
    >
      <a href="#" class="hover:text-red-japan font-bold text-xl">Home</a>
      <a href="#" class="hover:text-red-japan text-xl">Dojo</a>
      <a href="#" class="hover:text-red-japan text-xl">About Us</a>
      <a href="#" class="hover:text-red-japan text-xl">Charity Work</a>
      <a href="./login.html" class="hover:text-red-japan text-xl">Log Out</a>
    </div>

    <div class="bg-white-japan pt-10 mt-20 mx-28 mx-auto max-w-[800px] flex flex-row items-center">
        <h1
          class="text-black-japan text-center text-5xl ml-10 font-bold max-w-[450px]"
        >
          Victory is <span class="text-red-japan font-bold">WON</span> before the
          battle <span class="text-red-japan font-bold">BEGINS</span>
        </h1>
        <img
          src="../public/img/samurai.png"
          alt="Letras japonesas"
          class="hidden md:block w-auto h-[250px] ml-auto"
        />
      </div>
      
    </div>
    <script>
      const menuButton = document.getElementById("menuButton");
      const mobileMenu = document.getElementById("mobileMenu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
