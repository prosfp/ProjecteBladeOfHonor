<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white-japan flex items-center justify-center h-screen">
    <div class="bg-black-japan lg:flex hidden justify-center items-center h-screen w-2/5">
        <img src="../public/img/LLetresJapoLogin.png" class="w-full max-w-[1920px] sm:w-2/5 h-auto">
    </div>

    <div class="flex justify-center items-center h-screen w-full lg:w-2/3">
        <form action="" class="w-full max-w-sm lg:w-1/3 px-4">
            <h1 class="text-red-japan text-6xl mb-10 text-shadow font-bold text-center">SIGN UP</h1>
            <div class="mb-4 flex items-center">
                <i class="fa-solid fa-user text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="text" placeholder="Name">
            </div>
            <div class="mb-4 flex items-center">
                <i class="fa-solid fa-envelope text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="text" placeholder="Email">
            </div>
            <div class="mb-4 flex items-center">
                <i class="fa-solid fa-phone text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="text" placeholder="Phone Number">
            </div>
            <div class="mb-4 flex items-center">
                <i class="fa-solid fa-lock text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="password" placeholder="Password">
            </div>
            <div class="mb-4 flex items-center">
                <i class="fa-solid fa-lock text-red-japan text-2xl mr-4"></i>
                <input class="bg-black-japan text-white-japan flex-1 p-3 placeholder-white-japan" type="password" placeholder="Confirm Password">
            </div>
            <div class="flex items-center pl-9 mb-4">
                <button type="button" class="bg-red-japan w-full text-white px-12 py-2 rounded hover:bg-red-700">Sign Up</button>
            </div>
            <p class="text-black-japan text-center pt-2">Already have an account? 
                <a class="text-red-japan hover:underline" href="./login.html">Log In</a>
            </p>
            <div class="flex items-center justify-center my-4">
                <hr class="w-1/3 border-t-2 border-gray-400">
                <span class="mx-2 text-lg font-semibold text-black-japan">OR</span>
                <hr class="w-1/3 border-t-2 border-gray-400">
            </div>
            <div class="mt-4 flex justify-around items-center">
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-discord"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-apple"></i></a>
                <a href="#" class="text-black text-4xl hover:text-red-japan"><i class="fa-brands fa-meta"></i></a>
            </div>
        </form>
    </div>

    <img src="../public/img/SamuraiLogIn.png" class="absolute bottom-0 left-1/3 transform -translate-x-1/3 z-10 w-full max-w-[1920px] sm:w-1/4 h-auto hidden lg:block">
</body>
</html>
